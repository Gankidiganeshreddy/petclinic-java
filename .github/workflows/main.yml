name: Deploy

on:
  push:
    branches:
      - master
      - dev-new

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install 



# Manual deployment job for the test branch
  manual-deploy:
    if: github.ref == 'refs/heads/test' && github.event_name == 'workflow_run'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Manual Approval
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'Manual deployment approval'
